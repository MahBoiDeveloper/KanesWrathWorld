name: Add Map Request
description: Open an issue to give request for add new map to the project.
title: "[Add Map] Your map name"
labels: [Add Map]
body:
  - type: markdown
    attributes:
      value: |
        > [!NOTE]
        > Please do not remove the `[Add Map]` prefix from the issue title, it helps with filtering.
              
        Make sure you follow these instruction and fill in every gap.

  - type: textarea
    id: mapname
    attributes:
      label: Map Name
      description: |
        Write full map name.
    validations:
      required: true

  - type: dropdown
    id: map-mode
    attributes:
      label: Map Kind
      description: |
        Choose map kind.
      options:
        - Singleplayer Challenge
        - Cooperative Challenge
        - Singleplayer Mission
        - Cooperative Mission
        - Art Of Defense
        - Tower Defense
        - etc
    validations:
      required: true

    - type: dropdown
    id: map-launch
    attributes:
      label: Map Selection Menu
      description: |
        Choose map selection menu.
      options:
        - Custom Maps
        - Skirmish
        - Campaign
        - etc
    validations:
      required: true

  - type: textarea
    id: author
    attributes:
      label: Author
      description: |
        Write author nickname.
    validations:
      required: true
      
  - type: textarea
    id: author-link
    attributes:
      label: Author Contact
      description: |
        Link to the author's account in any social media (ModDB, Project Perfect Mod, etc.).
    validations:
      required: true

  - type: textarea
    id: map-link
    attributes:
      label: Download Link
      description: |
        Link to download the map (ModDB, Project Perfect Mod, Google Drive, etc.) or upload map archive to the GitHub.
    validations:
      required: true
